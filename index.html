<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


    <title>Add Reservation</title>

</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4 text-center">Hot Restaurant</h1>
        <p class="lead text-center">Make your reservation</p>
        <hr class="my-4">
        <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
        <a class="btn btn-warning btn-lg" href="#" role="button">Home</a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
        </div>
        <div class="panel-body">

            <form method="POST" role="form">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" name="phone" id="phone">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control"  name="email" id="email">
                </div>

                <div class="form-group">
                    <label for="unique">Unique ID</label>
                    <input type="text" class="form-control" name="unique" id="unique">
                </div>

            </form>
            <br>
            <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Submit</button>
            </div>
        </div>
    </div>



</div>

<script type="text/javascript">
    // Question: What does this code do?
    debugger;
    $("#add-btn").on("click", function(event) {
        event.preventDefault();
        var newtable = {
            name: $("#name").val().trim(),
            email: $("#email").val().trim(),
            phone: $("#phone").val().trim(),
            unique_id: $("#unique").val().trim(),
        };

        $.post("/api/tables", newtable)
            .then(function(data) {
                console.log("index.html", data);
                alert("Reservation is done!");
            });
    });
</script>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
</body>
</html>
